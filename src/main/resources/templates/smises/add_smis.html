                                    <script>
                                        $(document).on('click', '.btn-add-contacts', function(event) {
                                            event.preventDefault();

                                            var field = $(this).closest('.input-contacts');
                                            var field_new = field.clone();

                                            $(this)
                                                .toggleClass('btn-success')
                                                .toggleClass('btn-add')
                                                .toggleClass('btn-danger')
                                                .toggleClass('btn-remove')
                                                .toggleClass('btn-remove-contacts')
                                                .html('✖');

                                            field_new.insertAfter(field);
                                        });
