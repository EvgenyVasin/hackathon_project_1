<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title th:text="#{navMenu.home}"/>


    <th:block th:include="fragments/headerinc :: head"></th:block>
    <th:block th:include="fragments/header :: header"></th:block>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>


    <style>
        .treeCSS,
        .treeCSS ul {
            position: relative;
            display: table;
            margin: 25px 0 0 0 !important;
            padding: 26px 0 0 0 !important;
            line-height: normal;
            text-align: center;


        }
        .treeCSS li {
            position: relative;
            display: table-cell;

        }

        /* Отступ между пунктами */
        .treeCSS li:not(:only-child) {
            padding: 0 .5em;
            margin: .5em;
        }

        .treeCSS li:last-child {
            padding-right: 0;
        }

        .treeCSS li:first-child {
            padding-left: 0;
        }

        /* Линии */
        .treeCSS ul:before,
        .treeCSS ul li:before,
        .treeCSS ul li:after {
            content: "";
            position: absolute;
            top: -26px;
            left: 0;
            width: 50%;
            height: 26px;
            border-right: 1px solid #999;
        }
        .treeCSS ul:before {
            top: -25px;
        }
        .treeCSS ul li:not(:only-child):before {
            border-top: 1px solid #999;
        }
        .treeCSS ul li:not(:only-child):first-child:before {
            right: 0;
            left: auto;
            border-left: 1px solid #999;
            border-right: none;
        }
        .treeCSS ul li:not(:only-child):first-child:before,
        .treeCSS ul li:not(:only-child):last-child:before { /* необязательно, 0.5 взят из свойства padding в селекторе .treeCSS li:not(:only-child) */
            width: calc(50% + .5em/2);
        }
        .treeCSS ul li:after {
            border: none;
        }
        .treeCSS ul li:not(:last-child):not(:first-child):after {
            width: 100%;
            border-top: 1px solid #999;
        }


        /*рамки*/
        .item {
            border: #3700b3 2px outset;
            padding: 12px;
            color: black;
            border-collapse: collapse !important;
            width: min-content !important;
            margin-left: auto !important;
            margin-right: auto !important;
            cursor: pointer;
            font-size: 150%;
        }

        #statebar {
            width: 15px;
            height: 15px;
            size: 15px;
            border: 2px solid black;
        }

        a {
            margin-left: 25px;
        }

        .nav-table {
            margin-left: 100px;
        }

    </style>
<script type="text/javascript" th:inline="javascript">


    var stompClient = null;

    function setConnected(connected) {
        if (connected) {
            document.getElementById("statebar").style["background-color"] = "Lime";
        }
        else {
            document.getElementById("statebar").style["background-color"] = "Red";
        }
    }

    function connect() {

        var socket = new SockJS('/gs-guide-websocket');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            init();
            setConnected(true);
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/changestate', function (greeting) {
                changeState(greeting.body);
            });
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        setConnected(false);
        console.log("Disconnected");
    }


    function changeState(message) {
        var msg = JSON.parse(message);
        // var id = message.id;
        // var state = message.state;
        var item = document.getElementById(msg.id);
        if (msg.active == false){
            item.style["background-color"] = "#B71C1C";
        }else{
            item.style["background-color"] = "White";
        }
    }



    var listCategories;
    function createTree(data, parentId) {

        parentId = parentId || null;
        var items = data.filter(function(el) {
            return el.itemParentId == parentId;
        });

        if (items.length == 0) return null;

        var tree = $('<ul>').addClass('treeCSS');
        tree.append(
            items.map(
                function(el) {
                    var li = $('<li>').append(
                        $('<div>').addClass('state')
                        ).append(
                        $('<div>').html(el.itemName).attr('id', el.itemId).attr('href', 'smis_details/'+el.itemId).addClass('item')
                        ),
                        nestedTree = createTree(data, el.itemId);

                    if (nestedTree !== null) {
                        li.append(nestedTree)
                            .addClass('collapse')
                    }
                    return li;
                }
            )
        );
        return tree;
    }

    function init() {
        /*<![CDATA[*/

        listCategories = /*[[${data}]]*/ 'data';

        /*]]>*/


        var tree = createTree(listCategories);

        $('#treeCSS').append(tree)
            .on('click', '.item',function(){

                document.location.href ="smis_details/"+this.id;

            })


    }
</script>

</head>
<body onload="connect();">

<table class="nav-table">
    <tbody>
    <tr>
        <td><b>Контроль: &nbsp;</b></td>
        <td><div id = "statebar"></div></td>
        <td><a th:href="${'/add_smis'}" th:text="#{complex.addSmis}"></a></td>
    </tr>
    </tbody>
</table>

<div class="container">

                            </span>
        </button>
    </div>
    <script>
        function onClickAdd() {
            document.location.href ="add_smis";
        }
    </script>
    -->

    <div id="treeCSS"></div>
</div>
</body>
</html>
