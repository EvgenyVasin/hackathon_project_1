<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{navMenu.SMISTable}"/>

    <th:block th:include="fragments/headerinc :: head"></th:block>
    <th:block th:include="fragments/header :: header"></th:block>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="panel panel-primary">
                <div class="pannel-heading">
                    <div class="text-center">
                        <strong class="panel-title" th:text="#{navMenu.SMISTable}"></strong>
                    </div>
                </div>
                <div th:if="${#httpServletRequest.isUserInRole('ROLE_ADMIN')||#httpServletRequest.isUserInRole('ROLE_USER')}">
                    <a th:href="${'/add_smis'}" th:text="#{complex.addSmis}"></a>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                                <!--заголовки таблицы-->
                                <th th:text="#{complex.region}"></th>
                                <th th:text="#{complex.dateReg}"></th>
                                <th th:text="#{complex.agreement}"></th>
                                <th th:text="#{complex.validity}"></th>
                                <th th:text="#{complex.contacts}"></th>
                                <th th:text="#{complex.url}"></th>
                                <th th:text="#{complex.enabled}"></th>
                        </tr>
                    </thead>
                    <tbody th:if="${not #lists.isEmpty(smisesList)}" class="table table-striped">
                        <tr  th:each="smisEntity : ${smisesList}">
                                <!--напонение таблицы-->
                                <th th:text="${smisEntity.region}"></th>
                                <th th:text="${smisEntity.dateRegistration}"></th>
                                <th th:text="${smisEntity.agreement}"></th>
                                <th th:text="${smisEntity.validity}"></th>
                                <th th:text="${smisEntity.contacts}"></th>
                                <th th:text="${smisEntity.url}"></th>
                                <th th:text="${smisEntity.enabled}"></th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
